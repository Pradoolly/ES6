             var URL='https://www.afromz.com/user?name=lan&pwd=lan&age=20'
             function getUrlParams(url){
                 var index = url.indexOf('?')
                 var params=url.substr(index)
                 var paramsArray=params.split('&')
                 var obj={}
                 paramsArray.forEach(function(value,index,array){
                     var tempArray=value.split('=')
                     var key=tempArray[0];
                     obj[key]=tempArray[1]

                 });
                 return obj;
             }
