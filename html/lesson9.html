<head>
    <body>
        <script>
            /*
            *   正则表达式
            *   1.匹配
            *   2.提取
            *   3.替换
            *   \d 匹配数字
            *   \w 匹配字符或下划线
            *   \D 非数字
            *   \s空白
            *   \S非空白
            *   [] [括号中列举的字符]  
            *   . 任意一个字符
            *   
            *   *     匹配前一个字符出现任意次， 可有可无
            *   +     匹配前一个字符出现1次及以上
            *   ？    匹配前一字符出现1次或0次
            *   {n}   匹配前一个字符出现n次
            *   {n,}  匹配前一个字符出现至少n次
            *   {m,n} 匹配前一个字符出现m-n 次
            *   |     匹配左右任意一个表达式
            *   ()    将括号中的规则作为一个分组
            * 
            * 
            * 
            */

            
            /*
            *   用户名
            *   ^[a-z0-9_-]{3,16}$
            */

            /*
            *   密码
            *   ^[a-z0-9_-]{6,18}$
            */

            /*
            *   手机号
            *   ^\d[11]$
            */

            /*
            *   邮编
            *   ^[1-9]\d{5}$
            */

            /*
            *   验证日期
            *   ^\d{4}-\d{1,2}-\d{1,2}$
            */

            /*
            *   验证邮箱
            *   ^\w+@\w+\.\w+$
            */


            /*
            *   test  验证
            */

            var reg = new RegExp('ab[a-z]','i');
            var str = 'abdc'
            console.log(reg.test(str))

            var reg2=/ab[a-z]/i;
            str2='abc'
            console.log(reg2.test(str2))

            /*
            *   exec()  提取
            *   String对象
            *   1.match()提取多个内容
            *   2.replace()替换
            *   3.split()切割
            *   4.search()搜索
            */







        </script>
    </body>
</head>
